sudo: required

services:
  - docker

script:
  - docker images

env:
    global:
        - DOCKER_ENGINE_VERSION=1.11.2

before_install:

    # list docker-engine versions
    - apt-cache madison docker-engine

    # upgrade docker-engine to specific version
    - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_ENGINE_VERSION}-0~trusty

    # smoke test
    - docker run --rm hello-world

script:
    - docker version
    - docker images

    # volume create implementation inside main web image will...
    # 1. create empty volume
    # 2. git clone the repo into the volume
    # 3. do a [docker run] on main web image, volume mounting the volume to known folder
    #    and passing that folder to the manifest checker.
    - MY_REPO='default-instructions.git'
    - COMMAND="cd app/docker && ruby cyber-dojo.rb volume create --name=checking --git=https://github.com/cyber-dojo/${MY_REPO}"
    - echo "docker run --rm cyberdojofoundation/web:${DOCKER_ENGINE_VERSION} sh -c '${COMMAND}"
 
